<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #fff0f5, #ffe6f0);
    margin: 0;
    padding: 0;
    text-align: center;
    min-height: 100vh;
  }

  header {
    background: linear-gradient(90deg, #459b3a, #ff3366);
    color: white;
    padding: 30px 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

 /* --- LOGO STYLE --- */
  
  h1 { margin: 0; font-size: 2.5rem; text-shadow: 2px 2px 5px rgba(0,0,0,0.4); }
  h2 { font-size: 1rem; margin-top: 10px; color: #fffde7; }
  h3 { font-size: 1rem; margin-top: 5px; color: #fffde7; }

  nav {
    background: #fff;
    display: flex;
    justify-content: center;
    gap: 12px;
    padding: 12px 0;
    box-shadow: 0 3px 5px rgba(0,0,0,0.1);
  }
  nav button {
    background: #ff3366;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 18px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  nav button.active { background: black; }

  .color-buttons { margin: 25px 0; }
  .color-buttons button {
    width: 90px; height: 38px; margin: 6px;
    border: none; border-radius: 8px;
    font-weight: bold; text-transform: capitalize;
    cursor: pointer; color: rgb(167, 21, 21); transition: 0.3s;
  }
  .color-buttons button:hover { transform: scale(1.08); }
  .India{background:red;} .blue{background:blue;}
  .green{background:green;} .purple{background:purple;}
  .orange{background:orange;} .white{background:#ddd;color:black;}
  .mehroon{background:#800000;} .pink{background:hotpink;} .grey{background:grey;}

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 20px;
    padding: 0 20px 50px;
    max-width: 1100px;
    margin: auto;
  }
  .gallery img {
    width: 100%; height: 280px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.3s;
  }
  .gallery img:hover { transform: scale(1.06); }

  /* Zoom Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
  }
  .modal-content {
    max-width: 80%;
    max-height: 80%;
    margin: 80px auto;
    display: block;
    border-radius: 10px;
  }
  .close {
    position: absolute;
    top: 30px;
    right: 50px;
    color: white;
    font-size: 40px;
    cursor: pointer;
  }
    header img {
    position: absolute;
    top: 10px;       /* ‡§ä‡§™‡§∞ ‡§∏‡•á ‡§¶‡•Ç‡§∞‡•Ä */
    right: 15px;     /* ‡§¶‡§æ‡§à‡§Ç ‡§ì‡§∞ ‡§∏‡•á ‡§¶‡•Ç‡§∞‡•Ä */
    width: 200px;     /* image ‡§ï‡§æ size */
    height: auto;
    border-radius: 10px;
  }
  
</style>

let currentCategory = "saree";
let currentColor = "red";

// Function to render color buttons
function renderColorButtons() {
  const container = document.getElementById("colorButtons");
  container.innerHTML = "";
  const colors = Object.keys(products[currentCategory]);
  colors.forEach(color => {
    const btn = document.createElement("button");
    btn.innerText = color;
    btn.className = color;
    if(color === currentColor) btn.style.border = "2px solid black";
    btn.onclick = () => {
      currentColor = color;
      renderGallery();
      renderColorButtons();
    };
    container.appendChild(btn);
  });
}

// Function to render gallery images
function renderGallery() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  products[currentCategory][currentColor].forEach(url => {
    const img = document.createElement("img");
    img.src = url;
    img.onclick = () => openModal(url);
    gallery.appendChild(img);
  });
}

// Category buttons functionality
document.querySelectorAll(".cat").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".cat").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentCategory = btn.dataset.cat;
    currentColor = Object.keys(products[currentCategory])[0];
    renderColorButtons();
    renderGallery();
  });
});

// Modal functions
function openModal(src) {
  document.getElementById("imageModal").style.display = "block";
  document.getElementById("modalImg").src = src;
}
function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}

// Initialize
renderColorButtons();
renderGallery();
</script>
